<div class="fullScreen">
  <div class="leftBar">
    <div>
      <h1>SwitchBlock</h1>
      <div>
        <mat-form-field>
          <input [(ngModel)]="data.username" matInput placeholder="Username">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input [(ngModel)]="data.password" matInput type="password" placeholder="Password">
        </mat-form-field>
      </div>
      <div>
        <button (click)="login()"mat-raised-button color="primary">Login</button>
      </div>
    </div>
  </div>
</div>
